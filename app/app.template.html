<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <span class="pull-left">
            <img class="logo" src="app/assets/images/mgem16.png" alt="{{title}} Logo">
        </span>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li [class.active]="viewMode == 'playerlist'">
                    <a (click)="viewMode = 'playerlist'">Spieler</a>
                </li>
                <li [class.active]="viewMode == 'teamlist'">
                    <a (click)="viewMode = 'teamlist'">Team</a>
                </li>
                <li [class.active]="viewMode == 'matchlist'">
                    <a (click)="viewMode = 'matchlist'">Spielplan</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div container class="container">
    <h1>{{title}}</h1>
    
    <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
    
    <div [ngSwitch]="viewMode">
        <template [ngSwitchWhen]="'playerlist'" ngSwitchDefault>
            <playerlist 
                [players]="players"
                (teamChange)="onTeamChange($event)">
            </playerlist>
        </template>
        <template [ngSwitchWhen]="'teamlist'">
            <teamlist 
                [team]="team">
            </teamlist>
        </template>    
    </div> 
</div>

<h1>{{title}}</h1>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'selection'">
        <a (click)="viewMode ='selection'">Spieler</a>
    </li>
    <li [class.active]="viewMode == 'team'">
        <a (click)="viewMode ='team'">Team</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <template [ngSwitchWhen]="'selection'" ngSwitchDefault>
        <selectionlist></selectionlist>
    </template>
    <template [ngSwitchWhen]="'team'">
        <teamlist></teamlist>
    </template>
</div>
